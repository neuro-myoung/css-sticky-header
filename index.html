<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sticky Header Demo</title>
</head>
<body>
    <section>
        <div class="bg">
            <h1>SECTION 1</h1>
        </div>
        <div class="fg">
            <svg>
                <text x="0" y="274" stroke="#c4c4c4" stroke-width="1px" class="stroke" fill="transparent">SECTION 1</text>
            </svg>
        </div>
        <div class="wrapper">
            <div class="content"></div>
        </div>
        </div>
    </section>
    <section class="dark">
        <div class="bg">
            <h1>SECTION 2</h1>
        </div>
        <div class="fg">
            <svg height="18rem" width="100%">
                <text x="0" y="274" stroke="#c4c4c4" stroke-width="1px" class="stroke" fill="transparent">SECTION 2</text>
            </svg>
        </div>
        <div class="wrapper dark">
            <div class="content"></div>
        </div>
        </div>
    </section>
    <section>
        <div class="bg">
            <h1>SECTION 3</h1>
        </div>
        <div class="fg">
            <svg height="18rem" width="100%">
                <text x="0" y="274" stroke="#c4c4c4" stroke-width="1px" class="stroke" fill="transparent">SECTION 3</text>
            </svg>
        </div>
        <div class="wrapper">
            <div class="content"></div>
        </div>
        </div>
    </section>
</body>
</html>
